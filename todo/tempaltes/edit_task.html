{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}

{% block head %}
<head>
  <script src="//d.bablic.com/snippet/6288d4c3c4c5800001a91242.js?version=3.9"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
{% endblock head %}

{% block content %}
<section class="vh-100" style="background-color: transparent;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3" style="background-color: #ffffff;">
          <div class="card-body p-4">
            <h3 class="text-center text-dark">Edit Task</h3>

            <!-- Display error messages -->
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger text-center message" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'edit' task.todo_name %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="task" class="text-dark"><strong>Task Name:</strong></label>
                <input
                  type="text"
                  id="task"
                  name="task"
                  class="form-control border-secondary"
                  value="{{ task.todo_name }}"
                  required
                />
              </div>
              <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                <a href="{% url 'todolist' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  // Hide messages after 10 seconds
  window.onload = function () {
    setTimeout(function () {
      const message = document.querySelector(".message");
      if (message) {
        message.style.display = "none";
      }
    }, 10000); // 10000ms = 10 seconds
  };
</script>
{% endblock content %}
