{% extends "base.html" %}
{% block title %}
  TO-DO
{% endblock title %}
{% block content %}
<main>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
   

          <div class="card-body">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger message text-center" role="alert">{{ message }}</div>
              {% endfor %}
            {% endif %}

        </div>
      
    </div>
  </div>
</main>


<div class="container">

  <div class="row justify-content-center text-center" data-aos="fade-up" data-aos-delay="100">
    <div class="col-xl-6 col-lg-8">
      <h2>Add Your TODO List<span><br><button type="submit"><a href="{%url 'todolist' %}" class="text-white bg-dark">Add</a></button></span></h2>
    </div>
  </div>
</div>
<script>

  // Hide messages after 10 seconds
  window.onload = function() {
    setTimeout(function() {
      const message = document.querySelector('.message');
      if (message) {
        message.style.display = 'none';
      }
    }, 10000);  // 10000ms = 10 seconds
  }
</script>

{% endblock content %}
{% block body %}
{% endblock body %}
